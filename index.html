<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="script.js">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>

  <!-- flex-columnn-reverse==reverse the column -->

  <div class="d-flex flex-column-reverse">
    <div class=" bg-primary" style="height: 30px;" width="70px">Flex item 1</div>
    <div class="bg-danger" style="height: 30px;">Item 2</div>
    <div class="bg-secondary" style="height: 30px;">Item 3</div>
    <div class="bg-warning" style="height: 30px;"> Item 4</div>
    <div class="bg-secondary" style="height: 30px;">Item 5</div>
  </div>

  <!-- flex-row-reverse==reverse the row -->

  <div class="d-flex flex-row-reverse" style="height: 250px;">
    <div class=" p-5 bg-primary align-self-center " style="height: 90px;"> item 1</div>
    <div class="p-5 bg-secondary align-self-start"> item 2</div>
    <div class="p-5 bg-warning align-self-end"> item 3</div>

    <!-- border color  -->
    <div class=" p-5 border border-success">item 4</div>
  </div>
  </div>
  </div>

  <!-- fill==width equal to their content -->
  <div class="d-flex">
    <div class="p-2 bg-primary" style="height: 50px;">deepu</div>
    <div class="p-2 flex-fill bg-secondary">Flex item</div>
    <div class="p-2 flex-fill bg-danger">Flex item</div>
  </div>

  <!-- inline and block level -->
  <div class="d-inline-flex p-2 bg-primary">inline flexbox</div>
  <div class="d-flex p-2 bg-primary">block flexbox </div>

  <!-- buttons -->
  <div class="Buttons">
    <button type="button" class="btn btn-danger">1</button>
    <button type="button" class="btn btn-warning">2</button>
    <button type="button" class="btn btn-success">3</button>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small button</button>

    <!-- //TEXT-TRANSFORM// -->
    <p class=" text-uppercase">Dipika</p>
    <p class=" text-lowercase">Dipika</p>
    <p class=" text-capitalize">dipika </p>

    <!-- //TEXT-ALIGNMENT// -->
    <div class="text-start">This Text is at Start</div>
    <div class="text-center">This Text is at Center</div>
    <p class="text-end">This Text is at End</p>
  </div>

  <p class="font-monospace">This is in monospace</p>
</body>

</html>
